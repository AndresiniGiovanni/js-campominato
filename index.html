<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS only -->

    <div class="vh-100">

        <div class="d-flex justify-content-around">

        </div>
      </header>
      <!-- MAIN  -->
      <main>
        <h2 class="text-center text-white pt-4">
          Seleziona la difficolt√° e clicca il tasto play per iniziare la partita

          class="d-flex flex-column justify-content-center align-items-center pt-5"
        >
          <div id="field-game" class="d-flex mycolor"></div>
          <h3 id="risultato" class="text-white"></h3>
        </div>
      </main>
      <!-- FOOTER  -->
      <footer class="text-center pt-4">
        <div class="text-white">Powered by: Boolean Giovanni Andresini</div>
